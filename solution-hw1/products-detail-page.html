<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Product Detail Page</title>

<head>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- logo in header and line hi -->
    <div id="logo">
        <a href="./index.html"> <img src="../assets/logo/logo-01.svg"> </a>
      </div>
      <hr>
      
    <div class="product-gallery">
        <p> <span id="product-header"> <a href="./index.html"> PRODUCTS </span></p></a>
        <p> <a href="./cart.html">CART</p></a>
        <br>
        <br>
        <p>Original Cinnamon Roll</p>
    </div>

    <div class="specific-product-container">
        <img class="food-images" src="/assets/products/original-cinnamon-roll.jpg"/>
        <p class="product-caption-text">Customize our delicions, hand-made cinnamon roll to your liking!</p>
    </div>

    <div class="dropdown-container">
        <br>
        <label for="glazing-dropdown">Glazing</label>
            <br>
            <select name="glazing-dropdown" id="glazing-dropdown">
                <option value="Keep-original">Keep Original</option>
                <option value="Sugar-milk">Sugar Milk</option>
                <option value="Vanilla-milk">Vanilla Milk</option>
                <option value="Chocolate-milk">Chocolate Milk</option>
            </select>
        <br>
        <br>
        <label for="pack-size">Pack Size</label>
            <br>
            <select name="pack-size" id="pack-size">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
    </div>

    <br>

    <!-- price and add to cart -->
    <div class="product-details-container">
        <p> $2.49 <button class="button">Add to Cart</button> </p>
    </div>
</body>
</html>
